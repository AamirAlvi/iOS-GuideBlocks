Title: My Checklist
Author: Amr Aboelela
Email: support@contextu.al
TestApp: https://github.com/contextu-al/AirBnB-iOS
TestAppBranch: quiz
Description: this GuideBlock will display a popup dialog with a text list, will show multiple choice questions, and if user pass all questions, then they won't see this quiz again. Otherwise, they will keep seeing it for up to number of allowed `attempts` then they won't see it for `lockout_seconds` period of time.
Acknowledgements:
Screenshot: 
Video:
Extensibility: {
    "guideBlockKey": "QuizGateKeeper",
    "questions": [
        {
            "question": "How would you do X?",
            "answers": [
                {
                    "label": "By clicking the edit profile",
                    "correct": false
                },
                {
                    "label": "By praying to my fave deity",
                    "correct": false
                },
                {
                    "label": "By entering the dish and selecting Fave",
                    "correct": true
                }
            ]
        },
        {
            "question": "What planet are you on?",
            "answers": [
                {
                    "label": "Earth",
                    "correct": true
                },
                {
                    "label": "Betelgeuse Seven",
                    "correct": false
                },
                {
                    "label": "Golgafrincham",
                    "correct": false
                }
            ]
        }
    ],
    "fail": {
        "action": "restartQuiz",
        "action_data": {
            "attempts": 2,
            "lockout_seconds": 600,
            "allow_screen_access": false
        }
    },
    "pass": {
        "action": "goHome",
        "action_data": {
            "allow_screen_access": true
        }
    }
}

